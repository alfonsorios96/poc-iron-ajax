<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../poc-users/poc-users.html">
<link rel="import" href="../poc-login/poc-login.html">

<dom-module id="poc-app">
    <template>
        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{data}}">
        </app-route>

        <iron-pages
                selected="{{data.page}}"
                attr-for-selected="view"
                fallback-selection="login">
            <poc-login view="login"></poc-login>
            <poc-users view="users"></poc-users>
        </iron-pages>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class PocApp extends Polymer.Element {
            static get is() {
                return 'poc-app';
            }
        }

        window.customElements.define(PocApp.is, PocApp);
    </script>
</dom-module>
